              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#4A90E2", "font": {"color": "black"}, "id": "blog.unthinkable.me", "label": "blog.unthinkable.me", "shape": "dot", "title": "Subdomain: blog.unthinkable.me"}, {"color": "#D94F4F", "font": {"color": "black"}, "id": "185.199.108.153", "label": "185.199.108.153", "shape": "dot", "title": "IP: 185.199.108.153"}, {"color": "#4A90E2", "font": {"color": "black"}, "id": "unthinkable.me", "label": "unthinkable.me", "shape": "dot", "title": "Subdomain: unthinkable.me"}, {"color": "#D94F4F", "font": {"color": "black"}, "id": "185.199.109.153", "label": "185.199.109.153", "shape": "dot", "title": "IP: 185.199.109.153"}, {"color": "#4A90E2", "font": {"color": "black"}, "id": "www.unthinkable.me", "label": "www.unthinkable.me", "shape": "dot", "title": "Subdomain: www.unthinkable.me"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"nodes": {"borderWidth": 2, "borderWidthSelected": 3, "font": {"size": 16}}, "edges": {"color": {"inherit": true}, "smooth": {"type": "continuous"}}, "physics": {"forceAtlas2Based": {"gravitationalConstant": -50, "centralGravity": 0.01, "springLength": 150, "springConstant": 0.08, "damping": 0.4}, "minVelocity": 0.75, "solver": "forceAtlas2Based"}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
